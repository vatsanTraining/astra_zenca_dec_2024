<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/global.css">
</head>

<body>

    <section class="container">
        <article class="form-container">
            <form action="#" id="order-form">
                <div>
                    <label for="orderId">Order Number</label>
                    <input type="text" name="orderNumnber" id="orderNumber" required>
                </div>
                <div>
                    <label for="customerName">Customer Name</label>
                    <input type="text" name="customerName" id="customerName" required>
                </div>
                <div>
                    <label for="orderDate">Order Date</label>
                    <input type="date" name="orderDate" id="orderDate">
                </div>
                <div>
                    <label for="orderValue">Order Value</label>
                    <input type="text" name="orderValue" id="orderValue">
                </div>
                <div>
                    <input type="submit" value="Add" id="submitBtn">
                </div>
            </form>
        </article>
        <article class="table-container">

            <table id="order-table">
                <thead>
                    <th>Order Number</th>
                    <th>Customer Name</th>
                    <th>Order Date</th>
                    <th>Order Value</th>
                    <th>Action</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </article>
    </section>

    <script src="../scripts/crud.js"></script>
</body>

</html>
